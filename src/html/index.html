<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        <link rel="stylesheet" href="/styles/core.css" type="text/css" />
        <script type="text/javascript" src="/lib/require.js"></script>
        <script type="text/javascript" src="/lib/fetch.js"></script>
        <script type="text/javascript" src="/lib/webcomponents-lite.js"></script>
        <script type="text/javascript">
            (function ready(fn) {
                if (document.readyState != 'loading') {
                    fetch(location.protocol+"//"+location.hostname + ":8081" + "/user/45.json")
                        .then(function(response){return response.json();})
                        .then(function(json){
                            document.getElementById('result-target').innerHTML = JSON.stringify(json);
                        })
                }
                else {
                    document.addEventListener('DOMContentLoaded', ready);
                }
            })()
        </script>
    </head>

    <body>
        <h1>Welcome!</h1>
        <h3>If the mock services are working correctly, the box below should be filled with a json response</h3>
        <div id="result-target" style="border:1px solid black"></div>
    </body>

</html>
